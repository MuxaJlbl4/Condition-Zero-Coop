echo Executing CZ Coop Configuration File

// Add enemy bots on player join. (for each campaign difficulty)
//
// Default values:
// Easy:   "5"
// Normal: "4"
// Hard:   "3"
// Expert: "2"
bots_per_player_easy	"5"
bots_per_player_normal	"4"
bots_per_player_hard	"3"
bots_per_player_expert	"2"

// Show MotD on round restart.
// 0 - disabled
// 1 - enabled (default behaviour)
//
// Default value: "1"
motd_restart			"1"

// Auto balancing of teams.
// 0 - disabled
// 1 - on after next round (default behaviour)
// 2 - on next round
//
// Default value: "1"
mp_autoteambalance		"0"

// Designate the desired amount of buy time for each round. (in minutes)
// -1 - means no time limit
//  0 - disable buy
//
// Default value: "1.5"
mp_buytime				"1.5"

// The length in seconds of the Freeze period at the beginning of rounds. Set to 0 to disable.
//
// Default value: "6" 
mp_freezetime			"1"

// Set to 1 to enable the use of flashlights, 0 to disable.
//
// Default value: "0"
mp_flashlight			"1"

// Sets the amount of money players start with.
//
// Default value: "16000"
mp_startmoney			"10000"

// Sets the password for the server. People, who want to connect to the server, needs the password. 
sv_password				""

// Unpause game
unpause

// Allow or not the players to pause the game using the pause command.
//
// Default value: "1"
pausable				"0"

// Uncomment to override extra bots difficulty.
//
// Default values:
// Easy: "0"
// Normal: "1"
// Hard: "2"
// Expert: "3"
//bot_difficulty			"1"

// Uncomment to override friendly fire.
//
// Default values:
// Easy / Medium campaign: "0"
// Hard / Expert campaign: "1"
//mp_friendlyfire			"0"

// Uncomment if you have connection problems with Hamachi, VPN hosting or unofficial clients.
//
