// Crosshair size
// small
// medium
// large
// Default: medium

	cl_crosshair_size			"small"


// Crosshair transparency
// 0 - disabled
// 1 - enabled
// Default: 1

	cl_crosshair_translucent	"0"


// Max FPS
// Default: 100

	fps_max						"10000"


// Allow FPS override
// 0 - disabled
// 1 - enabled
// Default: 0

	fps_override				"1"


// Texture and Mipmap filtering
// GL_NEAREST
// GL_LINEAR
// GL_NEAREST_MIPMAP_NEAREST
// GL_LINEAR_MIPMAP_NEAREST
// GL_NEAREST_MIPMAP_LINEAR
// GL_LINEAR_MIPMAP_LINEAR
// Default: GL_LINEAR_MIPMAP_LINEAR

	gl_texturemode				"GL_NEAREST_MIPMAP_LINEAR"


// Allow flashlights
// 0 - disabled
// 1 - enabled
// Default: 1

	mp_flashlight				"1"


// Detailed textures (broken in 25th Anniversary version)
// 0 - disabled
// 1 - enabled
// Default: 1

	r_detailtextures			"0"


// Tutorial messages
// 0 - disabled
// 1 - enabled
// Default: 1

	tutor_enable				"0"

